language: python
python:
  - "3.3"
#  - "pypy"
  - "2.7"
  - "2.6"


env:
  - TEST_TYPE=pyflakes
  - TEST_TYPE=twistedchecker
  - TEST_TYPE=trial

install:
  - pip install pyflakes
#  - pip install twistedchecker
  - pip install coverage
  - pip install --editable .

script: python setup.py travistest

matrix:
  include:
    - python: 3.3
      env: TEST_TYPE=trial
    - python: 2.7
      env: TEST_TYPE=trial
    - python: 2.6
      env: TEST_TYPE=trial
    - python: 2.7
      env: TEST_TYPE=pyflakes
    - python: 2.7
      env: TEST_TYPE=twistedchecker
